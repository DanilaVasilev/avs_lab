version: '3.8'

services:
  # База данных с pgvector
  db:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgrespassword
      POSTGRES_DB: cats
    ports:
      - "5433:5432" # Пробрасываем на 5433, чтобы не конфликтовать с локальным PG
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Объектное хранилище MinIO
  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  # Наш API сервис
  api:
    build: .
    command: python api.py
    ports:
      - "5000:5000"
    environment:
      DATABASE_URL: postgresql://postgres:postgrespassword@db:5432/cats
      S3_ENDPOINT: minio:9000
      S3_ACCESS_KEY: minioadmin
      S3_SECRET_KEY: minioadmin
      S3_BUCKET: cats-images
    depends_on:
      db:
        condition: service_healthy
      minio:
        condition: service_started

  # UI интерфейс
  ui:
    build: .
    command: python ui.py
    ports:
      - "7860:7860"
    environment:
      API_URL: http://api:5000
      UI_PORT: 7860
    depends_on:
      - api

volumes:
  postgres_data:
  minio_data:
