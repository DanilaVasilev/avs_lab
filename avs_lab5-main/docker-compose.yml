version: '3.8'

services:
  # База данных с поддержкой векторов
  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_DB: cats
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # S3-хранилище для изображений
  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # API сервер
  api:
    build: .
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/cats
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: minioadmin
      S3_SECRET_KEY: minioadmin
      S3_BUCKET: cats
      DATA_DIR: /app/data/cat_images
      PORT: 5000
    ports:
      - "5000:5000"
    volumes:
      - ./data:/app/data
      - ./app:/app/app
    command: python app/api.py

  # Gradio интерфейс
  ui:
    build: .
    depends_on:
      - api
    environment:
      API_URL: http://api:5000
      UI_PORT: 7860
    ports:
      - "7860:7860"
    volumes:
      - ./app:/app/app
    command: python app/ui.py

  # Инициализация базы данных (запускается один раз)
  init-db:
    build: .
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/cats
      DATA_DIR: /app/data/cat_images
    volumes:
      - ./data:/app/data
      - ./app:/app/app
    command: python scripts/init_db.py

volumes:
  postgres_data:
  minio_data: